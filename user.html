      <header>

        <a href="#" class="side-drawer-btn">
          <span class="lines" id="line-1"></span>

      </nav>
    </aside>
    <header>
      <a href="#side-drawer" class="side-drawer-btn">
        <span class="lines" id="line-1"></span>
        <span class="lines" id="line-2"></span>
        <span class="lines" id="line-3"></span>
      </a>
      <div class="logo">Enigma</div>
      <ul>
        <li><a href="/index.html">Főoldal</a></li>
        <li><a href="/kecske.html">Szobáink</a></li>
        <li><a href="/about.html">Rólunk</a></li>
        <li><a href="/booking.html">Foglalás</a></li>
        <li class="active-menu"><a href="" class="fa-regular fa-user"></a></li>
      </ul>
    </header>
    <main>
      <div class="h1">Felhasználói fiók</div>
      <form action="">
        <div class="h2">Adatmódosítás</div>
        <div class="form-elements-container">
          <div class="form-element">
            <label for="group-name" class="paragraph">Felhasználó név:</label>
            <input
              type="text"
              name="username_reg"
              id="username_reg"
              placeholder="kissbela"
              required
            />
          </div>
          <div class="form-element">
            <label for="email" class="paragraph">Email cím:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="elek@gmail.com"
              required
            />
          </div>
          <div class="form-element">
            <label for="group-name" class="paragraph">Vezetéknévnév:</label>
            <input
              type="text"
              name="second-name"
              id="second-name"
              placeholder="Kiss"
            />
          </div>
          <div class="form-element">
            <label for="group-name" class="paragraph">Keresztnév:</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Ernő"
            />
          </div>
          <div class="form-element">
            <label for="phone" class="paragraph">Telefonszám:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="06201234567"
              required
              pattern="[0][6][0-9]{9}"
            />
          </div>
          <div class="form-element">
            <label for="quantity" class="paragraph">Régi jelszó:</label>
            <input
              type="password"
              name="password_old"
              id="password_old"
              min="8"
              placeholder="Jelszó"
              required
            />
          </div>
          <div class="form-element">
            <label for="quantity" class="paragraph">Új jelszó:</label>
            <input
              type="password"
              name="password_new"
              id="password_new"
              min="8"
              placeholder="Jelszó"
              required
            />
          </div>
          <div class="form-element">
            <label for="quantity" class="paragraph">Új jelszó mégegyszer:</label>
            <input
              type="password"
              name="password2_new"
              id="password2_new"
              min="8"
              placeholder="Jelszó"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Mentés</button>
        <button type="submit" class="btn btn-secondary">Kijelentkezés</button>
        <button type="reset">Törlöm a fiókomat!</button>
      </form>
    </main>
    <footer>
      <p class="fa fa-facebook"></a>
      <p class="fa fa-instagram"></a>
      <p class="fa fa-youtube"></a>
      <p class="fa fa-google"></a>
    </footer>
  </body>
</html>
